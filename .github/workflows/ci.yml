name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Setup PureScript dependencies
        run: npm i --global purescript@0.15.15 spago@next purs-tidy

      - name: Chech formatting
        run: purs-tidy check src/

      - name: Build source
        run: |
          spago build
          spago bundle --bundle-type module --bundler-args '--external:gi://*'

      - name: Cache PureScript dependencies
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-spago-${{ hashFiles('**/spago.yaml') }}
          path: |
            .spago
            output

